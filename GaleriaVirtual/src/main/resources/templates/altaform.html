<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="././stylealtaform.css">

        <title>alta obra</title>
    </head>

    <body>
        <div class="contenedor">
            <form th:action="@{/obra/crear}" method="POST" enctype="multipart/form-data">
                <!--<input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">-->
                <p th:text="${errorReg}"></p>
                <div class="tarjeta">
                    <div class="card" >
                        <h2>Ingrese una Obra</h2>
                        <div class="row">
                            <label for="artista">Artista</label>
                            <input type="text" name="artista" class="form-control" placeholder="Tu nombre de usuario"style="font-size:small;">
                            <label for="anio">Año</label>
                            <input type="text" name="anio" class="form-control" placeholder="Año de creacion..."style="font-size:small;">  
                            <label for="titulo">Titulo</label>
                            <input type="text" name="titulo"class="form-control" placeholder="Como la llamaremos..." style="font-size:small;"> 
                            <label for="categoria" class="text">En que categoria se situa? </label><br>

                            <select name="categoria">
                                <option th:each="categoria : ${T(com.GaleriaVirtual.entidades.enumeracion.Categoria).values()}" 
                                        th:value="${categoria}" th:text="${categoria.value}"></option>
                            </select>

                            <label for="tamanio">Tamaño</label><br>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" name="tamanio" value="100cm x 120cm">
                                    <label for="tamanio">100cm x 120cm</label><br>
                                    <input type="radio" value="50cm x 60cm">
                                    <label for="tamanio">50cm x 60cm</label><br>
                                    <input type="radio" value="200cm x 200cm">
                                    <label for="tamanio">200cm x 200cm</label><br><br>
                                </div>
                            </div>
                            <label for="cantidad">Cantidad de Obras que ingresas</label><br>
                            <input type="number" name="cantidad"class="form-control" placeholder="cantidad de obras que nos dejas"style="font-size:small;">
                            <label for="precio">Precio</label>
                            <input type="text"  class="form-control" name="precio" >
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion" placeholder="Describi tu obra, en pocas palabras...." style="width:600px; height:100px; font-size:small;"></textarea>
                            <div class="mb-2">
                                <label for="formFile" class="form-label">Ingrese un archivo</label>
                                <input class="form-control" name="archivo" type="file" >
                            </div>
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
    </body>

</html>
