        <title>OBRA</title>

    <body>
        <div>
            <h1 th:if="${session.usuariosession != null}" ><div class="containere sticky-top" id="header" th:insert="navbarlogueado.html::navbarlogueado">

                </div></h1>
            <h1 th:if="${session.usuariosession == null}" ><div class="containere sticky-top" id="header" th:insert="navbar.html::navbar">

                </div></h1>
        </div>
        <div class="card">
            <div class="row" id="fila">
                <div class="col" th:each="obra, i : ${obras}" id="columna">
                    <div th:if="${obra.fotos != null}" th:each="foto : ${obra.fotos}" class="divimg">
                        <img class="imgobra card-img img-fluid" th:src="'/foto/' + ${foto.id}">
                    </div>
                </div>
                <div class="col" th:each="obra, i : ${obras}" id="columna">

                    <ul class="list-group list-group-flush grupolista">
                        <li class="list-group-item" th:text="${'NOMBRE DE LA OBRA :   ' + obra.titulo}"></li>
                        <li class="list-group-item" th:text="${'DESCRIPCIÓN :   ' + obra.descripcion}"></li>
                        <li class="list-group-item" th:text="${'AÑO :   ' + obra.anio}"></li>
                        <li class="list-group-item" th:text="${'ARTISTA :   ' + obra.artista}"></li>
                        <li class="list-group-item" th:text="${'DISPONIBILIDAD :   ' + obra.cantidad}"></li>
                        <li class="list-group-item" th:text="${'TAMAÑO :   ' + obra.tamanio}"></li>
                        <li class="list-group-item" th:text="${'PRECIO : $  ' + obra.precio}"></li>
                    </ul>

                    <div class="d-grid gap-1">
                        <a th:href="@{/checkoutcarrito}" id="btnobra" class="btn btn-primary" type="button">
                            AÑADIR AL CARRO
                        </a>
                    </div>
                </div>
            </div>
        </div>
