<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="././stylenavbarlogueado.css">
        <link rel="stylesheet" href="././style-altadeobras.css">
        <title>alta de obra</title>
    </head>
    <body>
        <div class="containere sticky-top" id="header" th:fragment="navbar">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="/indexpage">
                    <img src="https://i.postimg.cc/qB2Wcx9k/Nombre-galeria.png" height="100%" width="100%">
                </a>
                <div class="col-md-3">
                    <h10 th:if="${session.usuariosession != null }" th:text="${session.usuariosession.nickname}"> </h10>  
                    <a href="/login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                    </a><br>
                    <h10>Salir</h10>  
                    <a href="/logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-person-x-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </a><br>
                    <h10>Contacto</h10>
                    <a href="/logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </a>
                </div>
            </header>
        </div>
        <!--    <div class="containere sticky-top" id="header" th:insert="navbar.html::navbar"></div>-->
        <div class="contenedor">
            <form th:action="@{/obra/crear}" method="POST" enctype="multipart/form-data">
                <!--<input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}">-->
                <p th:text="${errorReg}"></p>
                <div class="tarjeta">
                    <div class="card">
                        <h2>Ingreso de Obra</h2>
                        <div class="row">
                            <label for="artista">Artista</label>
                            <input type="text" name="artista" class="form-control" placeholder="nombre del autor"
                                   style="font-size:small;">
                            <div class="col">
                                <input type="text" name="anio" class="form-control" placeholder="Año de creacion..."
                                       style="font-size:small;">
                            </div>
                            <div class="col">
                                <input type="text" name="titulo" class="form-control" placeholder="Como la llamaremos..."
                                       style="font-size:small;">
                            </div>
                            <label for="categoria" class="text">En que categoria se situa? </label>
                            <select name="categoria">
                                <option
                                    th:each="categoria : ${T(com.GaleriaVirtual.entidades.enumeracion.Categoria).values()}"
                                    th:value="${categoria}" th:text="${categoria.value}">
                                </option>
                            </select>
                            <label for="tamanio">Tamaño disponible</label><br>
                            <input type="text" name="tamanio" class="form-control"
                                   placeholder="Tamaño disponibles de obras que nos dejas" style="font-size:small;">       
                            <label for="cantidad">Cantidad de Obras que ingresas</label><br>
                            <input type="number" name="cantidad" class="form-control"
                                   placeholder="cantidad de obras que nos dejas" style="font-size:small;">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" name="precio">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" name="descripcion"
                                      placeholder="Describi tu obra, en pocas palabras...."
                                      style="width:600px; height:100px; font-size:small;"></textarea>
                            <div class="mb-2">
                                <label for="formFile" class="form-label">Ingrese un archivo</label>
                                <input class="form-control" name="archivo" type="file">
                            </div>
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer" th:insert="navbar.html::footer"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous" ></script>
    </body>
</html>
