<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="././obras.css">
  <title>obras2</title>
</head>
<body>
  <div class="containere sticky-top" id="header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between ">
      <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark">
        <img src="https://i.postimg.cc/qB2Wcx9k/Nombre-galeria.png" height="100%" width="100%">
      </a>
    </header>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-2">
    <div class="col">
      <div class="card h-100" th:each="obra, i : ${obras}">
        <div class="card mb-3" th:id="${'heading' + i.index}">
          <img src="">
          <div class="card-body">
            <h5 class="card-title" th:text="${obra.titulo}"></h5>
            <p class="card-text" th:text="${obra.descripcion}"></p>
            <h6 class="card-text" th:text="${obra.tamanio}"></h6>
            <h4 class="card-text" th:text="${obra.precio}"></h4>
          </div>
        </div>
        <div class="card-footer" style="text-align: center;">
          <button type="button" class="btn btn-dark">COMPRAR</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
